<div class="container py-5">
    <h2 class="text-center mb-5 fw-bold">ü§ç My Wishlist</h2>

    <div class="table-responsive">
        <table class="table align-middle table-hover table-borderless">
            <thead class="table-light">
                <tr>
                    <th scope="col">Product Image</th>
                    <th scope="col">Product Name</th>
                    <th scope="col">Price</th>
                    <th scope="col">Remove</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of wishlistItems">
                    <td style="width: 400px;">
                        <img [src]="item.productImageUrl" alt="Product Image" class="img-fluid rounded" style="width: 80px; height: auto;">
                    </td>
                    <td class="fw-semibold">{{ item.productName }}</td>
                    <td class="text-primary fw-bold">‚Çπ {{ item.price }}</td>
                    <td>
                        <button class="btn btn-sm btn-outline-danger" (click)="removeFromWishlist(item.productId)">
                            <i class="bi bi-trash3"></i> Remove
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
